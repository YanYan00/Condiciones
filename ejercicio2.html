<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 2</title>
    <link rel="stylesheet" href="./assets/css/style2.css">
</head>
<body>
    <div id="contenedor">
        <div class="stickers">
            <img src="./assets/imgs/github.jpg" alt="icono github">
            <input id="valor1" type="number"/>
        </div>
        <div class="stickers">
            <img src="./assets/imgs/slack.png" alt="icono slack">
            <input id="valor2" type="number"/>
        </div>
        <div class="stickers">
            <img src="./assets/imgs/git.jpg" alt="icono git">
            <input id="valor3" type="number"/>
        </div>
        
    </div>
    <div id="funcionalidad">
        <p><span id="mensaje"></span></p>
        <button onclick="
        let valor1 = parseInt(document.getElementById('valor1').value);
        let valor2 = parseInt(document.getElementById('valor2').value);
        let valor3 = parseInt(document.getElementById('valor3').value);
        let total = valor1 + valor2 + valor3;
        if (total <= 10) {
            document.querySelector('#mensaje').innerHTML = 'Llevas ' + total + ' stickers';
        } else {
            document.querySelector('#mensaje').innerHTML = 'Llevas demasiados stickers';
        }">Verificar</button>
        <a href="./index.html">Volver</a>
    </div>

</body>
</html>
